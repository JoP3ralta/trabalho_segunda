<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Contatos</title>
</head>
<body>
    <header class="cabecalho">
        <h1>
          <i class="meio">Galleria Del Conte</i>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="Home.html">Home</a> <a href="Obras.html">Acervo</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>

        <section class="inscricao">
            <div class="container_v6">
                <h2>Cadastre-se</h2>
                <center>
                    <h4>Possui cadastro? Login</h4><br>
                </center>
                <form style="text-align: center;">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required> <br><br>

                    <label for="date">Data de nascimento:</label>
                    <input type="date" name="nascimento" required> <br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> <br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <input type="checkbox" id="notifications" name="notifications">
                    <label for="notifications">Receber notificações de atualizações</label><br><br>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

    </main>


</body>
</html>
